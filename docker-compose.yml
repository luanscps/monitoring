version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    restart: unless-stopped
    volumes:
      - /DATA/AppData/prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /DATA/AppData/prometheus/config/alert.yml:/etc/prometheus/alert.yml:ro
      - /DATA/AppData/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      macvlan-dhcp:
        ipv4_address: 10.41.10.140
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    hostname: node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      macvlan-dhcp:
        ipv4_address: 10.41.10.144
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  adguard-exporter:
    image: henrywhitaker3/adguard-exporter:latest
    container_name: adguard-exporter
    hostname: adguard-exporter
    restart: unless-stopped
    environment:
      - ADGUARD_HOSTNAME=10.41.10.130
      - ADGUARD_PORT=3000
      - ADGUARD_USERNAME=
      - ADGUARD_PASSWORD=
      - PORT=9618
    networks:
      macvlan-dhcp:
        ipv4_address: 10.41.10.145
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9618/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    restart: unless-stopped
    user: '472'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://10.41.10.141:3000
    volumes:
      - /DATA/AppData/grafana/data:/var/lib/grafana
      - /DATA/AppData/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - /DATA/AppData/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      macvlan-dhcp:
        ipv4_address: 10.41.10.141
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  macvlan-dhcp:
    external: true
