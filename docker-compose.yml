version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT}:9090"
      - "${PROMETHEUS_PORT_HTTPS}:9090"
    volumes:
      - /DATA/AppData/prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /DATA/AppData/prometheus/config/alert.yml:/etc/prometheus/alert.yml:ro
      - /DATA/AppData/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION}'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      macvlan-dhcp:
        ipv4_address: ${PROMETHEUS_IP}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    user: '472'
    ports:
      - "${GRAFANA_PORT}:3000"
      - "${GRAFANA_PORT_HTTPS}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://${GRAFANA_IP}:${GRAFANA_PORT}
    volumes:
      - /DATA/AppData/grafana/data:/var/lib/grafana
      - /DATA/AppData/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - /DATA/AppData/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      macvlan-dhcp:
        ipv4_address: ${GRAFANA_IP}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  macvlan-dhcp:
    external: true
